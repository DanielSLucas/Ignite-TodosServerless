service:
  name: "desafioigniteserverless"

plugins:
 - serverless-offline
 - serverless-webpack
 - serverless-dynamodb-local

custom: 
  webpack:
    weppackConfig: ./webpack.config.js
    includeModules: true
  dynamodb:
    stages:
      - dev
      - local
    start:
      port: 8000
      inMemory: true
      migrate: true

provider:
  name: aws

functions:
  hello:
    handler: src/functions/hello.handle
    events: 
      - http:
          path: /hello
          method: GET
          cors: true

resources:
  Resources:
    dbTodos:
      Type: AWS::Dynamo::Table
      Properties:
        TableName: todos
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5